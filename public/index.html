<!doctype html>
<html>
	<head>
		
		<title>DHTMLX Scheduler with Node.js - Basic CRUD</title>
		<meta charset="utf-8">
		<script src="https://cdn.dhtmlx.com/scheduler/edge/dhtmlxscheduler.js" charset="utf-8"></script>
		<script src="https://docs.dhtmlx.com/scheduler/codebase/ext/dhtmlxscheduler_tooltip.js?v=5.3.11" charset="utf-8"></script>
		<script src="https://docs.dhtmlx.com/scheduler/codebase/ext/dhtmlxscheduler_units.js?v=5.3.11" charset="utf-8"></script>
		<script src="https://docs.dhtmlx.com/scheduler/codebase/ext/dhtmlxscheduler_timeline.js?v=5.3.11" charset="utf-8"></script>
		<link rel="stylesheet" href="https://cdn.dhtmlx.com/scheduler/edge/dhtmlxscheduler_material.css" type="text/css" charset="utf-8">
		<link rel="stylesheet" href="./css/style.css" type="text/css">
	</head>
	<body>
		<div id="scheduler_here" class="dhx_cal_container" style='width:100%; height:100%;'>
			<div class="dhx_cal_navline">
				<div class="dhx_cal_prev_button">&nbsp;</div>
				<div class="dhx_cal_next_button">&nbsp;</div>
				<div class="dhx_cal_today_button"></div>
				<div class="dhx_cal_date"></div>
				<div class="dhx_cal_tab" name="day_tab"></div>
				<div class="dhx_cal_tab" name="week_tab"></div>
				<div class="dhx_cal_tab" name="month_tab"></div>
				<div class="dhx_cal_tab" name="unit_tab" style="right:280px;"></div>
				<div class="dhx_cal_tab" name="timeline_tab" style="left:280px;"></div>
			</div>
			<div class="dhx_cal_header"></div>
			<div class="dhx_cal_data"></div>
		</div>
		<script src="./js/scheduler-init.js"></script>
	</body>
</html>
